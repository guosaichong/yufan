<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../static/css/common.css">
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/common.js"></script>
    <!-- 其它网页head部分新增的内容 -->
    {% block head %}
    
    {% endblock %}
</head>

<body>
    <!-- 网页内容的头部 -->
    <div class="header">
        <div class="logo">
            <img src="../static/images/logo.png" alt="禹帆物流">  
            <span>专业第三方物流供应商</span>
        </div>

        <div class="address">
            <p>天津市宁河区一汽大众华北基地</p>

            <span>服务热线：022-69329006 69329008</span>
        </div>

        <div class="scroll-box">

            <ul>
                <li><span id="nowDateTimeSpan"></span></li>
                <li><span>天津禹帆物流有限公司</span></li>

            </ul>
        </div>
    </div>
    <!-- 网页内容的导航条 -->
    <div class="navigator">

    </div>
    <!-- 其它网页主体的内容 -->
    {% block content %}{% endblock %}
    <div id="footer"><div>
        Copyright © 2021 Guo Saichong. All rights reserved.
    </div></div>
    
    {% block myjs %}
    
    {% endblock %}
</body>

</html>
