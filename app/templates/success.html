<!-- 导入模版 -->
{% extends "base.html" %}
<!-- head -->
{% block head %}
<title>更改成功</title>
<style>
    .container {
        min-height: 650px;
        margin: 0 auto;
        position: relative;
        width: 1200px;
        padding: 10px;
    }
    .paragraph{
        margin-top: 20px;
    }
</style>
{% endblock %}
<!-- 网页内容 -->
{% block content %}
<!-- 网页内容的主体 -->
<div class="container">
    <div class="wrapper">
        <div class="title">
            <h2>更改成功</h2>
        </div>
        <div class="paragraph">
            <p>新密码已经发送到您的邮箱，请使用新密码登录。<span id="sp"></span></p>
        </div>
    </div>

</div>
<script type="text/javascript">
    window.onload = function () {
        setInterval(go, 1000);
    };
    var x = 3; //利用了全局变量来执行 
    function go() {
        x--;
        if (x > 0) {
            document.getElementById("sp").innerHTML = x; //每次设置的x的值都不一样了。 
        } else {
            location.href = '/login';
        }
    }
</script>
{%endblock%}
